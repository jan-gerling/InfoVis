<!DOCTYPE html>
<html>
	<head>
		<title>
			Football transfers
		</title>
		<link href="mainpage.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="everything">
			<div class="filler_1"></div>
			<div class="filler_2"></div>
			<div class="filler_3"></div>
			<div class="filler_4"></div>
			<div class="filler_5"></div>
			
			<p class="cl_n" id="chosen_club">Club:</p>
			<picture class="cl_p">
				<img id="chosen_club_logo" style="height:60px;">
			</picture>
			<p class="le_n" id="league">League:</p>
			<picture class="le_p">
				<img id="chosen_league_logo" style="height:60px;">
			</picture>
			<p class="cl_lt">Clubs:</p>
			<input class="cl_s" type="text" id="clubsearch" onkeyup="club_search()" placeholder="Search for clubs..">
			<ul class="cl_r" id="clubresults">
				<a id="clubres1" onclick=club_choose(1)></a>
				<a id="clubres2" onclick=club_choose(2)></a>
				<a id="clubres3" onclick=club_choose(3)></a>
				<a id="clubres4" onclick=club_choose(4)></a>
				<a id="clubres5" onclick=club_choose(5)></a>
				<a id="clubres6" onclick=club_choose(6)></a>
				<a id="clubres7" onclick=club_choose(7)></a>
			</ul>
			<select class="cl_l" id="club_list" onclick="update_page()">
				<option selected>arsenal</option>
				<option>barcelona</option>
				<option>paris</option>
				<option>bayern</option>
				<option>ifk</option>
			</select>
			
			<p class="fr_y" id="chosen_from_year">From year:</p>
			<p class="to_y" id="chosen_to_year">To year:</p>
			<p class="x_v" id="chosen_x_view">X view:</p>
			<p class="y_v" id="chosen_y_view">Y view:</p>
			
			<p class="bargraph" id="main_graph">This is the main graph for:</p>
			
			<div class="cl_lab" id="club_buttons">
				<u id="jump_1" onclick=jump_to_club(1) style="color:blue;"></u>
				<u id="jump_2" onclick=jump_to_club(2) style="color:blue;"></u>
				<u id="jump_3" onclick=jump_to_club(3) style="color:blue;"></u>
				<u id="jump_4" onclick=jump_to_club(4) style="color:blue;"></u>
				<u id="jump_5" onclick=jump_to_club(5) style="color:blue;"></u>
				<u id="jump_6" onclick=jump_to_club(6) style="color:blue;"></u>
				<u id="jump_7" onclick=jump_to_club(7) style="color:blue;"></u>
				<u id="jump_8" onclick=jump_to_club(8) style="color:blue;"></u>
				<u id="jump_9" onclick=jump_to_club(9) style="color:blue;"></u>
				<u id="jump_10" onclick=jump_to_club(10) style="color:blue;"></u>
			</div>
			<div class="le_lab" id="league_names">
				<b id="league_1">a</b>
				<b id="league_2">a</b>
				<b id="league_3">a</b>
				<b id="league_4">a</b>
				<b id="league_5">a</b>
				<b id="league_6">a</b>
				<b id="league_7">a</b>
				<b id="league_8">a</b>
				<b id="league_9">a</b>
				<b id="league_10">a</b>
			</div>
			
			<p class="linegraph" id="secondary_graph">This is the secondary graph for:</p>
			
			<div class="settings">
				<div class="from">
					<b>From year: </b>
					<select id="from_year_list" onclick="update_page()">
						<option>2000</option>
						<option>2001</option>
						<option selected>2002</option>
						<option>2003</option>
						<option>2004</option>
					</select>
				</div>
				<div class="to">
					<b>To year: </b>
					<select id="to_year_list" onclick="update_page()">
						<option>2000</option>
						<option>2001</option>
						<option selected>2002</option>
						<option>2003</option>
						<option>2004</option>
					</select>
				</div>
				<div class="x">
					<b>X view: </b>
					<select id="x_view_list" onclick="update_page()">
						<option selected>clubs</option>
						<option>leagues</option>
					</select>
				</div>
				<div class="y">
					<b>Y view: </b>
					<select id="y_view_list" onclick="update_page()">
						<option>number of players</option>
						<option selected>purchases amount (€)</option>
						<option>sales amount (€)</option>
						<option>total amount (€)</option>
					</select>
				</div>
			</div>
		</div>

		<script>
			var current_club;
			var all_clubs_list;
			var current_from_year;
			var current_to_year;
			var current_x_view;
			var current_y_view;
			var current_top_ten;
			var current_results = ["arsenal", "barcelona", "paris"];
			
			function init() {
				all_clubs_list = ["arsenal", "barcelona", "paris", "bayern", "ifk"];
				current_club = "arsenal";
				update_page();
			}
			
			init();
			
			function club_search() {
				var input, filter, ul, li, a, i;
				var a = [];
				var b = [];
				input = document.getElementById("clubsearch");
				filter = input.value.toUpperCase();
				a = all_clubs_list;
				for (i = 0; i < all_clubs_list.length; i++) {
					txtValue = all_clubs_list[i];
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						b.push(txtValue);
					}
				}
				if (b.length > 0) {
					current_results = [];
					for (i = 0; i < 7; i++) {
						resentry = "clubres" +  (i+1);
						document.getElementById(resentry).style.display = "block";
						if (i >= b.length)
							document.getElementById(resentry).innerHTML = "";
						else
							document.getElementById(resentry).innerHTML = b[i];
							current_results[i] = b[i];
					}
					document.getElementById("clubresults").style.display = "block";
				} else {
					document.getElementById("clubresults").style.display = "none";
				}
			}
			function club_choose(n) {
				club = current_results[n-1];
				document.getElementById("clubresults").style.display = "none";
				current_club = club;
				update_page();
			}
			function jump_to_club(num) {
				club = current_top_ten[num-1]
				if (all_clubs_list.includes(club)) {
					document.getElementById("club_list").value = club;
					update_page();
				}
			}
			function update_page() {
				document.getElementById("clubsearch").value = "";
				//current_club = document.getElementById("club_list").value;
				current_from_year = document.getElementById("from_year_list").value;
				current_to_year = document.getElementById("to_year_list").value;
				current_x_view = document.getElementById("x_view_list").value;
				current_y_view = document.getElementById("y_view_list").value;
				document.getElementById("chosen_club").innerHTML = "Club: ".concat(current_club);
				document.getElementById("chosen_club_logo").src = club_to_logo_path(current_club);
				the_league = club_to_league(current_club);
				document.getElementById("league").innerHTML = "League: ".concat(the_league);
				document.getElementById("chosen_league_logo").src = league_to_logo_path(the_league);
				
				document.getElementById("chosen_from_year").innerHTML = "From year: ".concat(current_from_year);
				document.getElementById("chosen_to_year").innerHTML = "To year: ".concat(current_to_year);
				document.getElementById("chosen_x_view").innerHTML = "X view: ".concat(current_x_view);
				document.getElementById("chosen_y_view").innerHTML = "Y view: ".concat(current_y_view);
				main_graph_drawer();
				secondary_graph_drawer();
				if (current_x_view == "clubs") {
					current_top_ten = ten_clubs();
					document.getElementById("league_names").style.display = "none";
					document.getElementById("club_buttons").style.display = "block";
					document.getElementById("jump_1").innerHTML = current_top_ten[0];
					document.getElementById("jump_2").innerHTML = current_top_ten[1];
					document.getElementById("jump_3").innerHTML = current_top_ten[2];
					document.getElementById("jump_4").innerHTML = current_top_ten[3];
					document.getElementById("jump_5").innerHTML = current_top_ten[4];
					document.getElementById("jump_6").innerHTML = current_top_ten[5];
					document.getElementById("jump_7").innerHTML = current_top_ten[6];
					document.getElementById("jump_8").innerHTML = current_top_ten[7];
					document.getElementById("jump_9").innerHTML = current_top_ten[8];
					document.getElementById("jump_10").innerHTML = current_top_ten[9];
				}
				if (current_x_view == "leagues") {
					current_top_ten = ten_leagues();
					document.getElementById("club_buttons").style.display = "none";
					document.getElementById("league_names").style.display = "block";
					document.getElementById("league_1").innerHTML = current_top_ten[0];
					document.getElementById("league_2").innerHTML = current_top_ten[1];
					document.getElementById("league_3").innerHTML = current_top_ten[2];
					document.getElementById("league_4").innerHTML = current_top_ten[3];
					document.getElementById("league_5").innerHTML = current_top_ten[4];
					document.getElementById("league_6").innerHTML = current_top_ten[5];
					document.getElementById("league_7").innerHTML = current_top_ten[6];
					document.getElementById("league_8").innerHTML = current_top_ten[7];
					document.getElementById("league_9").innerHTML = current_top_ten[8];
					document.getElementById("league_10").innerHTML = current_top_ten[9];
				}
			}
			function main_graph_drawer() {
				<!-- new_main_graph = bargraphs.js/their_graph_function(current_club, current_from_year, current_to_year, current_x_view, current_y_view); -->
				new_main_graph = "This is the main graph for: ".concat(current_club, ", ", current_from_year, "-", current_to_year, ", ", current_x_view, ", ", current_y_view);
				document.getElementById("main_graph").innerHTML = new_main_graph;
			}
			function secondary_graph_drawer() {
				<!-- new_main_graph = linegraphs.js/their_other_graph_function(current_club, current_y_view); -->
				new_secondary_graph = "This is the secondary graph for: ".concat(current_club, ", ", current_y_view);
				document.getElementById("secondary_graph").innerHTML = new_secondary_graph;
			}
			function ten_clubs() {
				<!-- the_ten_clubs = bargraphs.js/top_clubs_function(current_club, current_from_year, current_to_year, current_y_view) -->
				the_ten_clubs = ["arsenal","bayern","ifk","barcelona","paris",current_club.concat("bbb"),"p","p","p","p"];
				return the_ten_clubs;
			}
			function ten_leagues() {
				<!-- the_ten_leagues = bargraphs.js/top_leagues_function(current_club, current_from_year, current_to_year, current_y_view) -->
				the_ten_leagues = [club_to_league(current_club).concat("aaa"),"p","p","p","p","p","p","p","p","p"];
				return the_ten_leagues;
			}
			function club_to_logo_path(club) {
				if (club === "arsenal") {return "test1.png";}
				if (club === "barcelona") {return "test2.png";}
				if (club === "paris") {return "test3.png";}
				if (club === "bayern") {return "https://66.media.tumblr.com/13eb41260c3749687dceb527a0484f45/tumblr_o4ob7gMAsr1qdw1ubo1_75sq.jpg";}
				if (club === "ifk") {return "test2.png";}
				else {return "test3.png";}
			}
			function league_to_logo_path(league) {
				if (league === "some other league") {return "test4.png";}
				if (league === "la liga") {return "test5.png";}
				if (league === "ligoligo") {return "test5.png";}
				if (league === "premier league") {return "https://66.media.tumblr.com/4ac399b75176f80c235067162b7db13b/tumblr_ola8tezLCe1utfwkdo1_500.jpg";}
				if (league === "liga uno") {return "test4.png";}
				else {return "test2.png";}
			}
			function club_to_league(club) {
				if (club === "arsenal") {return "la liga";}
				if (club === "barcelona") {return "premier league";}
				if (club === "paris") {return "some other league";}
				if (club === "bayern") {return "ligoligo";}
				if (club === "ifk") {return "liga uno";}
				else {return "something";}
			}
		</script>
	</body>
</html>
